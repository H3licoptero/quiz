<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main main__model-actual main__package">
        <div class="container quiz__container">
            <header class="header quiz__header package__header">
                <div class="header__container">
                    <div class="logo logo__item">
                        <a class="logo__link" href="index.html"><img src="./img/main-screen/Logo.svg" alt=""></a>
                    </div>
                    <div class="info header__info">
                        <p class="info__support">Техподдержка</p>
                        <p class="info__phone">+7 (499) 495-48-21</p>
                    </div>
                    <div class="menu header__menu">
                        <p class="menu__text">Меню</p>
                        <div class="burger menu__burger">
                            <div class="burger__item burger__item-top"><img src="./img/main-screen/burger-item.svg" alt="burger-item"></div>
                            <div class="burger__item burger__item-bottom"><img src="./img/main-screen/burger-item.svg" alt="burger-item"></div>
                        </div>
                    </div>
                </div>
            </header>

            <a class="button-back" href="ultrasound-use.html">
                <img class="arrow-back" src="./img/main-screen/arrow-link.svg" alt="button-back">
            </a>
            <div class="content quiz__content defibrillator__content form__content">
                <p class="content__text question__text form__text defibrillator__text">
                    Что для Вас является наиболее важным при покупке?
                </p>
                <form action="#" class="content__search-form content__checkbox">
                        <div class="content__checkbox-item">
                            <input class="content__checkbox-input" type="checkbox" id="checkbox-1" name="checkbox-content" checked>
                            <label class="content__checkbox-label" for="checkbox-1">Конвексный датчик</label>
                        </div>
                        <div class="content__checkbox-item">
                            <input class="content__checkbox-input" type="checkbox" id="checkbox-2" name="checkbox-content">
                            <label class="content__checkbox-label" for="checkbox-2">Линейный датчик</label>
                        </div>
                        <div class="content__checkbox-item">
                            <input class="content__checkbox-input" type="checkbox"  id="checkbox-3" name="checkbox-content"> 
                            <label class="content__checkbox-label" for="checkbox-3">Внутриполостной датчик</label>
                        </div>
                        <div class="content__checkbox-item">
                            <input class="content__checkbox-input" type="checkbox"  id="checkbox-4" name="checkbox-content">
                            <label class="content__checkbox-label" for="checkbox-4">Фазированный датчик</label>
                        </div>
                        <div class="content__checkbox-item">
                            <input class="content__checkbox-input" type="checkbox" id="checkbox-5" name="checkbox-content">
                            <label class="content__checkbox-label" for="checkbox-5">Объемный датчик 4D</label>
                        </div>
                        <div class="options__wrapper">
                            <p class="options__title">Дополнительные опции <img src="./img/main-screen/arrow-down.svg" alt="arrow"></p>
                        </div>
                        <div class="package__options">
                            <div class="content__checkbox-item">
                                <input class="content__checkbox-input" type="checkbox"  id="checkbox-6" name="checkbox-content"> 
                                <label class="content__checkbox-label" for="checkbox-6">Модуль 4D (Модуль для подключения объемных датчиков)</label>
                            </div>
                            <div class="content__checkbox-item">
                                <input class="content__checkbox-input" type="checkbox"  id="checkbox-7" name="checkbox-content">
                                <label class="content__checkbox-label" for="checkbox-7">Elastography (Опция оценки эластичности ткани (эластография), с программой анализа)</label>
                            </div>
                            <div class="content__checkbox-item">
                                <input class="content__checkbox-input" type="checkbox"  id="checkbox-8" name="checkbox-content">
                                <label class="content__checkbox-label" for="checkbox-8">Auto IMT (Автоматический расчет толщины комплекса интима-медиа с программой анализа)</label>
                            </div>
                            <div class="content__checkbox-item">
                                <input class="content__checkbox-input" type="checkbox"  id="checkbox-9" name="checkbox-content"> 
                                <label class="content__checkbox-label" for="checkbox-9">iNeedle (Опция улучшения визуализации иглы для линейных датчиков)</label>
                            </div>
                            <div class="content__checkbox-item">
                                <input class="content__checkbox-input" type="checkbox"  id="checkbox-10" name="checkbox-content">
                                <label class="content__checkbox-label" for="checkbox-10">TDI (Тканевой допплер, включая цветное картирование, импульсный тканевой допплер, энергетический тканевой допплер и тканевой М-режим)</label>
                            </div>
                            <div class="content__checkbox-item">
                                <input class="content__checkbox-input" type="checkbox"  id="checkbox-11" name="checkbox-content">
                                <label class="content__checkbox-label" for="checkbox-11">Smart OB (Программа автоматического измерения основных параметров биометрии плода в акушерстве)</label>
                            </div>
                            <div class="content__checkbox-item">
                                <input class="content__checkbox-input" type="checkbox"  id="checkbox-12" name="checkbox-content"> 
                                <label class="content__checkbox-label" for="checkbox-12">iWorks (Автоматизированные рабочие протоколы для всех основных типов исследований)</label>
                            </div>
                        </div>
                </form>
            </div>

            <div class="important important__button defibrillator__block">
                <a href="form.html" class="button__next" data-text="Далее"><span>Далее</span></a>
            </div>
            
        </div>
        <footer class="footer quiz__footer">
            <div class="container footer__container">
                <div class="education footer__education">
                    <img class="education__image footer__image" src="./img/main-screen/education-icon.svg" alt="education">
                    <p>Образование</p>
                </div>
                <div class="footer__logo-block">
                    <a href="index.html" class="footer__logo-link desktop-footer__logo-link"><img src="./img/main-screen/footer-logo.svg"  alt="footer-logo" class="footer__img"></a>
                    <a href="index.html" class="footer__logo-link mobile-footer__logo-link"><img src="./img/main-screen/mobile-footer-logo.svg" alt="footer-logo" class="footer__img"></a>

                    <a class="support__link" href="#">Свяжитесь с нами сейчас</a>
                </div>
                <div class="login footer__login">
                    <img class="user__image footer__image" src="./img/main-screen/userlogo.svg" alt="user">
                    <p>Войти</p>
                </div>
                <div class="footer__socials-wrapper">
                    <a class="footer__social-block footer__social-item" href="#" data-text="WhatsApp">
                        <img src="./img/main-screen/whatsup.svg" alt="whatsapp">
                        <span>WhatsApp</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Telegram">
                        <img src="./img/main-screen/telegram.svg" alt="telegram">
                        <span>Telegram</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Viber">
                        <img src="./img/main-screen/viber.svg" alt="viber">
                        <span>Viber</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Online-чат">
                        <img src="./img/main-screen/chat.svg" alt="chat">
                        <span>Online-чат</span></a>
                    <div class="info header__info footer__info">
                        <p class="info__phone">+7 (499) 495-48-21</p>
                        <p class="info__support">Техподдержка</p>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <script src="script/option.js"></script>
</body>
</html>
