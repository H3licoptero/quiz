<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main">
        <div class="container quiz__container">
            <header class="header quiz__header defibrillator__header">
                <div class="header__container">
                    <div class="logo logo__item">
                        <a class="logo__link" href="index.html"><img src="./img/main-screen/Logo.svg" alt=""></a>
                    </div>
                    <div class="info header__info">
                        <p class="info__support">Техподдержка</p>
                        <p class="info__phone">+7 (499) 495-48-21</p>
                    </div>
                    <div class="menu header__menu">
                        <p class="menu__text">Меню</p>
                        <div class="burger menu__burger">
                            <div class="burger__item burger__item-top"><img src="./img/main-screen/burger-item.svg" srcset="./img/main-screen/burger-item.svg 2x" alt="burger-item"></div>
                            <div class="burger__item burger__item-bottom"><img src="./img/main-screen/burger-item.svg" srcset="./img/main-screen/burger-item.svg 2x" alt="burger-item"></div>
                        </div>
                    </div>
                </div>
            </header>

            <a class="button-back" href="screen-model.html">
                <img class="arrow-back" src="./img/main-screen/arrow-link.svg" srcset="./img/main-screen/arrow-link.svg x2" alt="button-back">
            </a>
            <div class="content quiz__content defibrillator__content">
                <p class="content__text question__text defibrillator__text">
                    Выберите комплектацию
                </p>
                <form action="#" class="content__search-form content__radio" >
                    <div class="content__radio-item">
                        <input class="content__radio-input" type="radio" value="Basic" id="radio-1" name="radio-content" checked>
                        <label class="content__radio-label" for="radio-1">Базовая</label>
                    </div>
                    <div class="content__radio-item">
                        <input class="content__radio-input" type="radio" value="Pacing" id="radio-2" name="radio-content">
                        <label class="content__radio-label" for="radio-2">Блок капнометрии в основном потоке</label>
                    </div>
                    <div class="content__radio-item">
                        <input class="content__radio-input" type="radio" value="EKG" id="radio-3" name="radio-content"> 
                        <label class="content__radio-label" for="radio-3">Блок капнометрии в боковом потоке</label>
                    </div>
                    <div class="content__radio-item">
                        <input class="content__radio-input" type="radio" value="NIAD" id="radio-4" name="radio-content">
                        <label class="content__radio-label" for="radio-4">Блок капнометрии в микропотоке</label>
                    </div>
                    <div class="content__radio-item">
                        <input class="content__radio-input" type="radio" value="SPO2" id="radio-5" name="radio-content">
                        <label class="content__radio-label" for="radio-5">Модуль SPO2</label>
                    </div>
                </form>
            </div>
            <div class="defibrillator__block">
                <div class="defibrillator__price">
                    <span>Примерная цена</span>
                    <p>500 тыс. руб.</p> 
                </div>
                <a href="#" class="button__next" data-text="Далее"><span>Далее</span></a>
            </div>
            
        </div>
        <footer class="footer quiz__footer">
            <div class="container footer__container">
                <div class="education footer__education">
                    <img class="education__image footer__image" src="./img/main-screen/education-icon.svg" alt="education">
                    <p>Образование</p>
                </div>
                <div class="footer__logo-block">
                    <a href="index.html" class="footer__logo-link desktop-footer__logo-link"><img src="./img/main-screen/footer-logo.svg"  alt="footer-logo" class="footer__img"></a>
                    <a href="index.html" class="footer__logo-link mobile-footer__logo-link"><img src="./img/main-screen/mobile-footer-logo.svg" alt="footer-logo" class="footer__img"></a>

                    <a class="support__link" href="#">Свяжитесь с нами сейчас</a>
                </div>
                <div class="login footer__login">
                    <img class="user__image footer__image" src="./img/main-screen/userlogo.svg" alt="user">
                    <p>Войти</p>
                </div>
                <div class="footer__socials-wrapper">
                    <a class="footer__social-block footer__social-item" href="#" data-text="WhatsApp">
                        <img src="./img/main-screen/whatsup.svg" alt="whatsapp">
                        <span>WhatsApp</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Telegram">
                        <img src="./img/main-screen/telegram.svg" alt="telegram">
                        <span>Telegram</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Viber">
                        <img src="./img/main-screen/viber.svg" alt="viber">
                        <span>Viber</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Online-чат">
                        <img src="./img/main-screen/chat.svg" alt="chat">
                        <span>Online-чат</span></a>
                    <div class="info header__info footer__info">
                        <p class="info__phone">+7 (499) 495-48-21</p>
                        <p class="info__support">Техподдержка</p>
                    </div>
                </div>
            </div>
            </div>
        </footer>
    </main>
</body>
</html>
