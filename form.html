<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main">
        <div class="container quiz__container">
            <header class="header quiz__header form-page__header">
                <div class="header__container">
                    <div class="logo logo__item">
                        <a class="logo__link" href="index.html"><img src="./img/main-screen/Logo.svg" alt=""></a>
                    </div>
                    <div class="info header__info">
                        <p class="info__support">Техподдержка</p>
                        <p class="info__phone">+7 (499) 495-48-21</p>
                    </div>
                    <div class="menu header__menu">
                        <p class="menu__text">Меню</p>
                        <div class="burger menu__burger">
                            <div class="burger__item burger__item-top"><img src="./img/main-screen/burger-item.svg" alt="burger-item"></div>
                            <div class="burger__item burger__item-bottom"><img src="./img/main-screen/burger-item.svg" alt="burger-item"></div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content quiz__content form-page__content">
                <p class="content__text form-page__text">
                    Оставьте Ваши данные, что бы мы могли связаться с Вами
                </p>
                <div class="content__buttons form-page__wrapper">  
                    <form class="content__search-form content__question form-page__form" id="form" action="#">
                        <label for="inputName"></label>
                        <input class="input content__question-input form-page__input" id="inputName" name="input-name" type="text" placeholder="Имя">
                        <label for="inputPhone"></label>
                        <input class="input content__question-input form-page__input" id="inputPhone" name="input-phone" type="tel" placeholder="Телефон">
                        <label for="inputEmail"></label>
                        <input class="input content__question-input form-page__input" id="inputEmail" name="input-email" type="email" placeholder="E-mail">
                        <select class="form-page__select input" name="city" id="selectForm" form="form">
                            <option value="Выберите город" selected>Выберите город</option>
                            <option value="Город">Город</option>
                            <option value="Город">Город</option>
                            <option value="Город">Город</option>
                            <option value="Город">Город</option>
                        </select>
                    </form>
                </div>
                <div class="important important__button defibrillator__block">
                    <a href="medical-institution.html" class="button__next" data-text="Далее"><span>Далее</span></a>
                </div>
            </div>
    
        </div>
        <footer class="footer quiz__footer">
            <div class="container footer__container">
                <div class="education footer__education">
                    <img class="education__image footer__image" src="./img/main-screen/education-icon.svg" alt="education">
                    <p>Образование</p>
                </div>
                <div class="footer__logo-block">
                    <a href="index.html" class="footer__logo-link desktop-footer__logo-link"><img src="./img/main-screen/footer-logo.svg"  alt="footer-logo" class="footer__img"></a>
                    <a href="index.html" class="footer__logo-link mobile-footer__logo-link"><img src="./img/main-screen/mobile-footer-logo.svg" alt="footer-logo" class="footer__img"></a>

                    <a class="support__link" href="#">Свяжитесь с нами сейчас</a>
                </div>
                <div class="login footer__login">
                    <img class="user__image footer__image" src="./img/main-screen/userlogo.svg" alt="user">
                    <p>Войти</p>
                </div>
                <div class="footer__socials-wrapper">
                    <a class="footer__social-block footer__social-item" href="#" data-text="WhatsApp">
                        <img src="./img/main-screen/whatsup.svg" alt="whatsapp">
                        <span>WhatsApp</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Telegram">
                        <img src="./img/main-screen/telegram.svg" alt="telegram">
                        <span>Telegram</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Viber">
                        <img src="./img/main-screen/viber.svg" alt="viber">
                        <span>Viber</span></a>
                    <a class="footer__social-block footer__social-item" href="#" data-text="Online-чат">
                        <img src="./img/main-screen/chat.svg" alt="chat">
                        <span>Online-чат</span></a>
                    <div class="info header__info footer__info">
                        <p class="info__phone">+7 (499) 495-48-21</p>
                        <p class="info__support">Техподдержка</p>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
